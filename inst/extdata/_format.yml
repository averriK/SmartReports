format:
  revealjs:
    # Basic presentation settings
    theme: default
    slide-number: false  # Corresponds to slideNumber
    show-slide-number: all  # Corresponds to showSlideNumber
    hash: false  # URL hash for direct slide access
    history: false  # Push slides to browser history
    
    # Navigation and controls
    controls: true
    controls-layout: bottom-right
    controls-tutorial: true  # Help with navigation controls
    progress: true
    overview: true  # Enable slide overview mode
    center: true  # Vertical centering of slides
    touch: true  # Enable touch navigation
    keyboard: true  # Enable keyboard navigation
    loop: false  # Loop presentation
    rtl: false  # Right-to-left layout
    
    # Navigation mode
    navigation-mode: default  # Options: default, linear, grid
    
    # Fragment and transition settings
    fragments: true  # Enable fragments
    fragment-in-url: true  # Include fragments in URL
    transition: slide  # Transition style (none/fade/slide/convex/concave/zoom)
    transition-speed: default  # default/fast/slow
    background-transition: fade
    
    # Media and preview settings
    auto-play-media: null  # null/true/false
    preload-iframes: null  # null/true/false
    preview-links: false  # Open links in preview overlay
    
    # Animation settings
    auto-animate: true  # Enable auto-animation
    auto-animate-easing: ease
    auto-animate-duration: 1.0
    auto-animate-unmatched: true
    
    # View distance settings
    view-distance: 3  # Number of slides visible ahead/behind
    mobile-view-distance: 2  # View distance for mobile devices
    
    # PDF export settings
    pdf-max-pages-per-slide: 50  # Maximum pages per slide in PDF
    pdf-separate-fragments: true  # Print fragments on separate slides
    pdf-page-height-offset: -1  # Height offset for PDF pages
    
    # Misc settings
    help: true  # Show help overlay
    pause: true  # Allow presentation pause
    show-notes: false  # Show speaker notes
    mouse-wheel: false  # Enable mouse wheel navigation
    hide-inactive-cursor: true
    hide-cursor-time: 5000
    display: block
    
    # Additional Quarto-specific settings
    highlight-style: github
    footer: "Your Footer Here"  # Optional
    logo: "path/to/logo.png"  # Optional
    
    # Reveal.js plugins can be enabled here
    plugins: []  # Add required plugins
    
    # Custom CSS
    css: styles.css  # Optional custom CSS file
  html:    
    output-file: index.html
    theme: spacelab 
    toc: true
    toc-depth: 3
    toc-location: left
    number-sections: true
    mainfont: Arial
    fontsize: 12pt
    link-citations: true
    code-fold: true
    code-copy: true
    citation-location: document #block,section,document, margin
    reference-location: margin ##block,section,document, margin
    grid: 
      body-width: 1100px
      sidebar-width: 300px
      margin-width: 300px
      gutter-width: 1.5rem
  revealjs:
    output-file: index.html
    theme: white #black,white,league,beige,sky,simple,solarized,blood,moon,*night, default
    config:
      width: 1920
      height: 1080
      margin: 0.1
    #   minScale: 0.5
    #   maxScale: 1.8
    smaller: true
    scrollable: true
    slideNumber: true
    center: false
    controls: true
    progress: true
    history: true
    transition: fade  #
    showNotes: true
    css: 
    chalkboard: true
  docx: 
    output-file: index.docx
  els-pdf: 
    output-file: index.pdf
    keep-tex: true
    journal:
      formatting: preprint # preprint, review, doubleblind
      model: 3p # 1p, 3p
      layout: onecolumn # onecolumn, twocolumn
      cite-style: authoryear # super, numbername authoryear
